apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-aumento-voto
spec:
  replicas: 2
  selector:
    matchLabels:
        app: ms-aumento-voto
    template:
      metadata:
        labels:
          app: ms-aumento-voto
      spec:
        containers:
        - name: ms-aumento-voto
          image: cristianaliaga/repo-image:latest
          ports:
          - containerPort: 8080
        